<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
             background-image: url(C:\Users\i-ron\Downloads\ariere plan.jpeg'') ; /* Remplacez URL_DE_VOTRE_IMAGE par le chemin de votre image */
      background-size: cover;
      background-position: center;
        }
        .menu-container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .menu-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="menu-container">
 <img src="C:\Users\i-ron\Downloads\markanty.jpg" alt="Restaurant Logo" style="width: 100px; height: auto;"> <!-- Add this line -->
        <h1>Menu du Restaurant zied</h1>
        <div class="menu-item">
<img menu.HTML ="C:\Users\i-ron\Downloads\menu\pizza margeritta.jpeg" alt="Pizza Margherita">
            <span>Pizza Margherita essia - 12€</span>
            <button onclick="addToOrder('Pizza Margherita', 12)">Commander</button>
        </div>
        <div class="menu-item">
<img menu.HTML ="C:\Users\i-ron\Downloads\menu\salade cesar.jpeg" alt="Pâtes Carbonara">
            <span>Pâtes Carbonara hedi - 10€</span>
            <button onclick="addToOrder('Pâtes Carbonara', 10)">Commander</button>
        </div>
        <div class="menu-item">
<img menu.HTML ="C:\Users\i-ron\Downloads\menu\salade cesar.jpeg" alt="Salade César">
            <span>Salade César - 8€</span>
            <button onclick="addToOrder('Salade César', 8)">Commander</button>
        </div>
        <h2>Commande</h2>
        <ul id="order-list"></ul>
        <p>Total : <span id="total">0</span>€</p>
    </div>

    <script>
        let total = 0;
        function addToOrder(item, price) {
            const orderList = document.getElementById('order-list');
            const listItem = document.createElement('li');
            listItem.textContent = `${item} - ${price}€`;
            orderList.appendChild(listItem);
            total += price;
            document.getElementById('total').textContent = total;
        }
    </script>
</body>
</html>
